  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: #e2e8f0;

    }

    .wrap {
      width: 90%;

      padding: 20px;
      border-radius: 16px;
      background: #1e293b;
      border: 1px solid rgba(255,255,255,0.1);

    textarea {
      width: 100%;

    button {
      margin-top: 10px;

      font-weight: bold;

    }

    button:hover {
      transform: scale(1.05);
    }

    /* ===========================
       é£›ã°ã™ã‚¨ãƒ•ã‚§ã‚¯ãƒˆï¼ˆå®Œå…¨ç‹¬ç«‹ï¼‰
    ============================ */
    #launch-effect {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease-out;
      z-index: 999999;
    }

    #launch-effect.show {
      opacity: 1;
    }

    .launch-card {
      padding: 14px 18px;
      background: #1e293b;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 14px;
      color: #e2e8f0;
      font-size: 14px;
      max-width: 260px;
      text-align: center;
      animation: flyUp 1.4s ease-out forwards;
    }

    @keyframes flyUp {
      0%   { transform: translateY(40px) scale(1); opacity: 1; }
      100% { transform: translateY(-260px) scale(0.6); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="wrap">
    <h3>ä»Šæ—¥å«Œã ã£ãŸã“ã¨</h3>
    <textarea id="text"></textarea>
    <button id="btn">ğŸš€ å«Œãªã“ã¨ã‚’é£›ã°ã™</button>
  </div>

  <!-- ã‚¨ãƒ•ã‚§ã‚¯ãƒˆæœ¬ä½“ -->
  <div id="launch-effect">
    <div class="launch-card"></div>
  </div>

  <script>
    const text = document.getElementById("text");
    const btn = document.getElementById("btn");
    const effect = document.getElementById("launch-effect");
    const card = effect.querySelector(".launch-card");

    btn.addEventListener("click", () => {
      const value = text.value.trim();
      if (!value) return;

      card.textContent = value;
      effect.classList.add("show");

      setTimeout(() => {
        effect.classList.remove("show");
      }, 1400);
    });
  </script>

</body>
