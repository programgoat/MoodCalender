    .negative-launch-effect {

  <!-- â–¼ ã‚¨ãƒ•ã‚§ã‚¯ãƒˆæœ¬ä½“ï¼ˆå¿…ãš script ã®ä¸Šï¼‰ -->
  <div id="negative-launch-effect" class="negative-launch-effect">
    <div class="negative-card"></div>
  </div>

  <script>
    const negativeInput = document.getElementById("negative-input");
    const negativeLaunchBtn = document.getElementById("negative-launch-btn");
    const negativeEffect = document.getElementById("negative-launch-effect");
    const negativeCard = negativeEffect.querySelector(".negative-card");

    // ä¿å­˜
    function saveNegative(text) {
      localStorage.setItem("negativeToday", text);
    }

    function loadNegative() {
      return localStorage.getItem("negativeToday") || "";
    }

    negativeInput.value = loadNegative();

    negativeInput.addEventListener("input", (e) => {
      saveNegative(e.target.value);
    });

    // é£›ã°ã™ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
    negativeLaunchBtn.addEventListener("click", () => {
      const text = negativeInput.value.trim();
      if (!text) return;

      negativeCard.textContent = text;
      negativeEffect.classList.add("show");

      setTimeout(() => {
        negativeEffect.classList.remove("show");
      }, 1400);
    });
  </script>
